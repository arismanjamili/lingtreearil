    <style>
      body {
        background: linear-gradient(to bottom, #0099ff, #66ccff);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .profile {
        background-image: url("img/istockphoto-1490397479-612x612.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 10px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        max-width: 600px;
        margin: 0 auto;
        animation: fadeIn 1s ease; /* Animasi fadeIn */
      }
      .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        animation: rotate 3s infinite linear; /* Animasi rotate */
      }
      .profile h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #fff;
        animation: slideInLeft 1s ease; /* Animasi slideInLeft */
      }
      .profile a {
        display: block;
        margin-bottom: 10px;
        color: #fff;
        animation: slideInRight 1s ease; /* Animasi slideInRight */
      }
      .social-media li {
        display: inline-block;
        margin-right: 10px;
        animation: slideInBottom 1s ease; /* Animasi slideInBottom */
      }
      .social-media a {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        color: #fff;
      }
      .social-media i {
        margin-right: 5px;
        color: #fff;
      }
      /* Media queries */
      @media (max-width: 576px) {
        .profile {
          padding: 15px;
          max-width: 300px;
        }
      }

      /* Keyframes untuk animasi */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes slideInLeft {
        from {
          transform: translateX(-100px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideInBottom {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
    <style>
      /* Animasi saat media sosial dihover */
      .social-media a:hover {
        transform: scale(1.2);
      }
      .social-media i {
        transition: color 0.3s ease;
      }
      .social-media a:hover i {
        color: #ff0000; /* Ubah warna ikon saat dihover */
      }
      /* Animasi saat media sosial diklik */
      .social-media a.active {
        animation: pulse 0.5s linear;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
